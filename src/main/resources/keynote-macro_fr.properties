com.github.confluence.macro.keynote.keynote-macro.keynote.label=Diapositive
com.github.confluence.macro.keynote.keynote-macro.keynote.desc=Affichez les informations d'une page sous forme de diapositive. La macro peut être imbriquée.
com.github.confluence.macro.keynote.keynote-macro.speakernotes.label=Notes de présentation
com.github.confluence.macro.keynote.keynote-macro.speakernotes.desc=Informations non affichées sur la diapositive, mais dans la vue des notes du présentateur (raccourci: "s")
com.github.confluence.macro.keynote.keynote-macro.keynote.param.transition.label=Transition
com.github.confluence.macro.keynote.keynote-macro.keynote.param.shortcuts.label=Raccourcis
com.github.confluence.macro.keynote.keynote-macro.keynote.param.shortcuts.desc=<p>Raccourcis:</p>\
<ul>\
<li><kbd>N</kbd>, <kbd>ESPACE</kbd>: Diapositive suivante </li>\
<li><kbd>P</kbd>: diapositive précédente </li>\
<li><kbd>?</kbd>, <kbd>H</kbd>: naviguer à gauche </li>\
<li><kbd>?</kbd>, <kbd>L</kbd>: navigation à droite </li>\
<li><kbd>?</kbd>, <kbd>K</kbd>: naviguer vers le haut </li>\
<li><kbd></kbd>, <kbd>J</kbd>: naviguer vers le bas </li>\
<li><kbd>Accueil</kbd>: Première diapositive </li>\
<li><kbd>Fin</kbd>: dernière diapositive </li>\
<li><kbd>B</kbd>, <kbd>.</kbd>: Pause (occultation) </li>\
<li><kbd>O</kbd>: présentation de la diapositive / sortie du mode plein écran </li>\
<li><kbd>S</kbd>: vue Notes du présentateur </li>\
<li><kbd>?</kbd>: Afficher les raccourcis clavier </li>\
<li><kbd>alt</kbd> + <kbd>click</kbd>: effectuez un zoom avant. Répétez cette procédure pour effectuer un zoom arrière</li>\
</ul>
com.github.confluence.macro.keynote.keynote-macro.keynote.param.transition.transition=Transition
com.github.confluence.macro.keynote.keynote-macro.keynote-block-fragment.label=Fragment
com.github.confluence.macro.keynote.keynote-macro.keynote-block-fragment.desc=Les fragments sont utilisés pour mettre en évidence des éléments individuels sur une diapositive.
