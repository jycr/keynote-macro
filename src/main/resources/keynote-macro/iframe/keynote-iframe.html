<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Keynote</title>
	<link rel="stylesheet" href="reveal.js/css/reset.css"/>
	<link rel="stylesheet" href="reveal.js/css/reveal.css"/>
	<link rel="stylesheet" href="reveal.js/css/theme/beige.css" id="css-theme"/>
	<link rel="stylesheet" href="reveal.js/lib/css/monokai.css"/>
	<style>
		.reveal .confluence-embedded-image {
			border: none;
			box-shadow: none;
			margin: 0;
		}

		.loading-effect {
			opacity: 0;
			animation: fade 2s linear infinite;
		}

		@keyframes fade {
			0%, 100% {
				opacity: 0
			}
			50% {
				opacity: 1
			}
		}
	</style>
</head>

<body>
<div class="reveal">
	<div class="slides"><span class="loading-effect">Loading ...</span></div>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="reveal.js/js/reveal.js"></script>
<script src="keynote-iframe.js"></script>
</body>
</html>
